name: CI
on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches:
      - "**"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
       matrix:
         node: [ 14, 16, 18, 20 ]
    name: Node ${{ matrix.node }} build test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node }}
          cache: "npm"
      - run: npm install npm@latest -g
      - run: npm run ci
